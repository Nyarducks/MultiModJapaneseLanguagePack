[damage-type-name]
toxic=有毒

[entity-description]
pollutioncollector=コレクターを作るには、バイターの巣からレッドゼノマスを収穫する。
toxic-incinerator=有毒スラッジを焼却して熱を発生させる。化学工場でスラッジを作る。
low-heat-exchanger=熱を利用して、蒸気機関に適した温度で蒸気を生産する。
toxic-turret=敵に向かって未加工の有毒スラッジを噴射する。これは環境を激しく汚染するが、火災は起こさない。
dump-site=汚染物質や有毒スラッジをパイプに注入し、生物の動きを鈍らせ、死に至らしめる致死性のガスを放出する。わずかな量でも致死性が高い。
toxic-waste-treatment=有毒なスラッジから有毒な製品を抽出する。化学工場でスラッジを作成する。

