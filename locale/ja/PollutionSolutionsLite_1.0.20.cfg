[mod-setting-description]
zpollution-collection-interval=汚染コレクターはNティックごとに作動する。
zpollution-collectors-required=1回の収集間隔で、近隣のチャンクの[汚染残存量]に汚染をもたらすのに必要なコレクターの数。
zpollution-pollution-remaining=コレクターは、1チャンクあたりこの量より汚染を減らすことはできない。
zpollution-toxic-dump-interval=有毒ごみ捨て場での放出間隔。
zpollution-blue-per-alien=バイター1匹当たりの平均青色ゼノマス（この値の0倍から2倍の間で無作為に設定）。
zpollution-red-per-alien=巣1つあたりのレッドゼノマスの最大値（巣を倒すごとに減少する）。
zpollution-pickup-safety-radius=ゼノマスを解体する前にこの半径内に敵がいないかチェックする。バイターが死んだときにラグが気になる場合は0に設定する。

zpollution-air-per-sludge=有毒スラッジを1つ作るのに必要な大気汚染。
zpollution-sludge-per-filter=1ブルーゼノマスから生成されるスラッジ。
zpollution-mj-per-sludge=焼却炉で発生する有毒スラッジ1トン当たりに排出されるMJ。
zpollution-incinerator-efficiency=有毒スラッジの何割かは焼却炉で電気に変化する。残りは汚染として放出される。
zpollution-incinerator-output=焼却炉の標準出力（MW）（隣接ボーナスを除く。
zpollution-blue-per-red=レッドゼノマス1個から生産されるブルーゼノマスの量。
zpollution-blue-to-red-cost=ブルーゼノマスをレッドゼノマスに変えるコスト。

