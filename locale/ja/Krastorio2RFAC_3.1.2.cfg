[mod-setting-description]
K2RFAC-bool-add-fuel-recipes-to-chem-plant-setting=チェックが入っていれば、強化化学プラントに燃料精製レシピを追加する。
K2RFAC-bool-add-atmo-condensation-recipes-to-chem-plant-setting=チェックが入っていれば、強化化学プラントに大気凝縮レシピを追加する。
K2RFAC-bool-add-electrolysis-recipes-to-chem-plant-setting=チェックされている場合、強化化学プラントに電解レシピを追加する。
K2RFAC-bool-add-filtration-recipes-to-chem-plant-setting=チェックされている場合、強化化学プラントにろ過レシピを追加する。
K2RFAC-bool-add-oil-processing-recipes-to-chem-plant-setting=チェックが入っていれば、強化化学プラントに石油処理のレシピを追加する。
K2RFAC-bool-use-added-crusher-recipes-setting=チェックが入っていれば、上級組立機に粉砕のレシピを追加する。
K2RFAC-bool-add-SE-pulverising-recipes-to-assembler-setting=チェックが入っていれば、上級組立機に宇宙探査用の鉱石粉砕レシピを追加。
K2RFAC-bool-add-SE-core-fragment-recipes-to-assembler-setting=チェックされている場合、上級組立機に宇宙探査コアの断片処理レシピを追加する。