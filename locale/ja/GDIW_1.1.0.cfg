[mod-setting-name]
GDIW-hide-recipes=GDIWレシピのバリエーションを隠す
GDIW-debug=デバッグモードの有効化

[mod-setting-description]
GDIW-hide-recipes=ゲーム中の表示からGDIWバリエーションを削除します。GDIWバリエーションを選択するためのホットキーを排他的に使用できるようにしました。
GDIW-debug=デバッグモードは処理中にfactorio-current.logに書き込まれます。これは問題を調査するために使用することができます。