[mod-setting-name]
squeakthrough-mod-compatibility=互換モード

[mod-setting-description]
squeakthrough-mod-compatibility=改造されたエンティティがSqueak Throughを「オプトイン」できるか、「オプトアウト」しなければならないかを指定します。「強制」を使用すると、設定に関係なくすべての改変されたエンティティが影響を受けます。これは流体ネットワークを破壊したり、その他の奇妙な問題を引き起こす可能性があります。この設定を使用している場合は、バグを報告しないでください！

[string-mod-setting]
squeakthrough-mod-compatibility-opt-out=オプトアウト
squeakthrough-mod-compatibility-opt-in=オプトイン
squeakthrough-mod-compatibility-force=強制 (バグ報告しないでください)