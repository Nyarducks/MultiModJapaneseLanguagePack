[mod-setting-name]
se-add-menu-simulations=宇宙探査メニューのシミュレーションを使う
se-remove-vanilla-simulations=バニラメニューのシミュレーションを削除
se-default-simulation-length=メニューのシミュレーション時間 (秒間)

[mod-setting-description]
se-add-menu-simulations=チェックした場合、宇宙探査メニューのシミュレーションがランダムな選択に追加されます。
se-remove-vanilla-simulations=チェックした場合、ベースゲームのメニューのシミュレーションはランダムな選択から除外される。
se-default-simulation-length=宇宙探検メニューのシミュレーションが、次のシミュレーションがロードされるまでに再生される時間。\n一部のシミュレーション（通常、スクリプトによるアクションがあるもの）は時間が固定されており、この設定の影響を受けないことに注意してください。
