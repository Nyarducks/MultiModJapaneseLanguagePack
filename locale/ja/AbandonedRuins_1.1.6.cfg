[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire=オフにすると、廃墟にあるタレットやその他の防衛設備はプレイヤーを攻撃しなくなる。
ruins-min-distance-from-spawn=スポーン地点からの最短距離
ruins-large-ruin-chance=生成されたチャンクに大規模廃墟が生まれる確率。0～1の浮動小数点値で、例えば0.1は10％の確率。
ruins-medium-ruin-chance=生成されたチャンクに中規模な廃墟がスポーンする確率。0～1のフロート値で、例えば0.1は10％の確率。
ruins-small-ruin-chance=生成されたチャンクに小規模な廃墟がスポーンする確率。0～1のフロート値で、例えば0.1は10%の確率。
AbandonedRuins-set=どの廃墟プリセットを使用するか選択する。MODは独自の廃墟セットを追加できる。

