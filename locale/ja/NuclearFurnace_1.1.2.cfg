[technology-description]
nuclear-furnace-1=ブロートーチで水に火をつけるような効率の悪さだ。しかし、十分な熱が加われば、どんなものでも燃えるというのが理論だ...。
nuclear-furnace-2=ティアアップでクラフト速度が2倍になる。コストが上がると効率はさらに悪くなる。
nuclear-furnace-3=ティアアップでクラフト速度が2倍になる。効率はさらに下がる。
nuclear-furnace-4=ティアアップでクラフト速度が2倍になる。効率化のパターンがおわかりいただけただろうか？
nuclear-furnace-5=ティアアップでクラフト速度が2倍になる。燃料が底を尽いてきた。最大/最小スペックについて語り合いましょう！

[mod-setting-name]
nf-assembling-machine-type=炉のタイプ
nf-furnace-upgrades=その他の炉
nf-furnace-modules=モジュールの許可

[mod-setting-description]
nf-assembling-machine-type=バニラにある炉のような製錬または組立機のようなレシピを選択します。
nf-furnace-upgrades=炉は1つだけ、あるいは5層で、クラフトのスピードは7.5から120まで毎回倍増する。
nf-furnace-modules=炉やエフェクトにモジュールを配置できるようにするかどうかを設定します。しかし効果は変わりません。
