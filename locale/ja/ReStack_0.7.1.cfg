[mod-setting-description]
ReStack-roboport=ロボットステーションのスタックサイズを設定する。\n0は規定値です。
ReStack-robot=建設ロボットと物流ロボットのスタックサイズを設定する\n0は規定値です。
ReStack-boiler=ボイラーと熱交換器のスタックサイズを設定する。\n0は規定値です。
ReStack-generator=蒸気機関と蒸気タービンのスタックサイズを設定する。\n0は規定値です。
ReStack-reactor=原子炉のスタックサイズを設定する。\n0は規定値です。
ReStack-mining-drill=採掘ドリルや汲み上げポンプのスタックサイズを設定する。\n0は規定値です。
ReStack-furnace=炉のスタックサイズ設定する。\n0は規定値です。
ReStack-crafting-machine=組立機、化学プラント、遠心分離機などの工作機械のスタックサイズを設定する。\n0は規定値です。
ReStack-beacon=ビーコンのスタックサイズを設定する。\n0は規定値です。
ReStack-tiles=タイルのスタックサイズを設定する。\n0は規定値です。
ReStack-tiles-priority=鉱石、木材、プレートのスタックサイズを、タイルが使用可能なアイテムの場合、タイルスタックサイズで上書きする。
ReStack-wood=原木のスタックサイズを設定する。\n0は規定値です。
ReStack-ores=採掘可能な鉱石のスタックサイズを設定する。\n0は規定値です。
ReStack-plates=製錬製品のスタックサイズを設定する。\n石レンガのスタックサイズは、タイルのスタックサイズによって設定される。\n0は規定値です。
ReStack-uranium=ウラン235、ウラン238のスタックサイズを設定する。\n0は規定値です。
ReStack-solid-fuel=固形燃料のスタックサイズを設定する。\n0は規定値です。
ReStack-nuclear-fuel=核燃料のスタックサイズを設定する。\n0は規定値です。
ReStack-fuel-category-nuclear=燃料棒のように、原子炉で使用される燃料と使用済み燃料棒のスタックサイズを設定する。\n0は規定値です。
ReStack-rocket-parts=低密度構造物、ロケット燃料、ロケット制御部品などのロケット材料にスタックサイズを設定する。\n0は規定値です。
ReStack-belt=搬送ベルト、地下ベルト、分配器、ローダーのスタックサイズを設定します。\n0は規定値です。
ReStack-belt2x=通常のベルトのスタックサイズは、バニラのように2倍の設定値となる。
ReStack-pipe=パイプ、地下パイプのスタックサイズを設定する。\n0は規定値です。
ReStack-container=チェストのスタックサイズを設定する。\n0は規定値です。
ReStack-inserter=インサータのスタックサイズを設定する。\n0は規定値です。
ReStack-electric-pole=電柱のスタックサイズを設定する。\n0は規定値です。
ReStack-rail=線路のスタックサイズを設定する。\n0は規定値です。
ReStack-rail-signal=信号機のスタックサイズを設定する。\n0は規定値です。
ReStack-train-stop=駅のスタックサイズを設定する。\n0は規定値です。
ReStack-train-carriage=機関車と貨物車両のスタックサイズを設定する。\n0は規定値です。
ReStack-car=車両のスタックサイズを設定する。\n0は規定値です。
ReStack-combinator=算術演算回路、条件分岐回路、定数回路のスタックサイズを設定する。\n0は規定値です。
ReStack-wire=銅線、レッドケーブル、グリーンケーブルのスタックサイズを設定する。\n0は規定値です。
ReStack-modules=モジュールのスタックサイズを設定する。\n0は規定値です。
ReStack-barrel-stack=ドラム缶のスタックサイズを設定する。\n0は規定値です。
ReStack-barrel-fill=ドラム缶の容量を設定する。\n0は規定値です。
ReStack-ammo-bullet=マガジンのスタックサイズを設定する。\n0は規定値です。
ReStack-ammo-shotgun=ショットガンシェルのスタックサイズを設定する。\n0は規定値です。
ReStack-ammo-flamethrower=火炎放射器の弾薬のスタックサイズを設定する。\n0は規定値です。
ReStack-ammo-rocket=ロケットのスタックサイズを設定する。\n0は規定値です。
ReStack-ammo-cannon=砲弾のスタックサイズを設定する。\n0は規定値です。
ReStack-ammo-artillery=長距離砲弾のスタックサイズを設定する。\n0は規定値です。
ReStack-wall=壁＆ゲートのスタックサイズを設定する。\n0は規定値です。
ReStack-turret=タレットのスタックサイズを設定する。\n0は規定値です。
ReStack-science-pack=研究で使用するサイエンスパックのスタックサイズを設定する。\n0は規定値です。
ReStack-include-launch-products=宇宙科学パックのようなロケット打ち上げ製品に、アイテムグループのスタックサイズを適用する。