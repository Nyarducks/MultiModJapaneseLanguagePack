[mod-name]
aai-vehicles-ironclad=AAI Vehicles: Ironclad

[mod-description]
aai-vehicles-ironclad=長距離迫撃砲と大砲で武装した重金属メッキのボート。貨物のサイズが大きければ、島と島の間で荷物を輸送することができる。この武器は迫撃砲と戦車の両方の弾薬を使うことができる。浅瀬からアイアンクラッドに出入りするのが一番簡単だ。（Alien Biomes mod）

[item-name]
mortar-bomb=迫撃砲弾
mortar-cluster-bomb=迫撃砲クラスター爆弾
ironclad-cannon=大砲
ironclad-mortar=迫撃砲

[item-description]
mortar-bomb=非常に長距離の弧を描く爆発物。
mortar-cluster-bomb=細分化された長距離のアーク状爆発物。
ironclad-cannon=中距離低弾道キャノン砲弾を発射する。
ironclad-mortar=長距離高弾道迫撃砲弾を発射する。

