[controls]
dolly-move-north=エンティティを北へ移動
dolly-move-west=エンティティを西へ移動
dolly-move-south=エンティティを南へ移動
dolly-move-east=エンティティを東へ移動
dolly-rotate-rectangle=回路を回転させる
dolly-rotate-saved=保存した台車を回転させる
dolly-rotate-saved-reverse=保存した台車を逆回転させる

[mod-setting-name]
dolly-save-entity=最後に移動したエンティティを保存
dolly-ignore-collisions=衝突を無視する
dolly-allow-ignore-collisions=衝突の無視を許可

[mod-setting-description]
dolly-save-entity=エンティティを一時的にX秒間保存し、選択し続けなくても移動できるようにする。0は保存を無効にする。
dolly-ignore-collisions=衝突/重なり合うようなエンティティの移動を許可する。グローバル設定ではデフォルトで禁止。この設定は危険。
dolly-allow-ignore-collisions=プレイヤーが「衝突を無視する」設定を使用できるようにする。

[picker-dollies]
cant-be-teleported=__1__は移動に対応していません。
wires-maxed=これ以上ワイヤーを伸ばすことはできません。
off-ore-patch=__1__は__2__から移動させることはできません。
generic-ore-patch=現在のリソースフィールド。
no-room=__1__はその場所に適していません。
wrong-force=__1__はあなたの部隊に属していません。
rocket-present=ロケットがある状態で__1__を移動させることはできません。
