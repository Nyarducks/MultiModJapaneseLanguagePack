[entity-description]
shield-projector=防護領域を展開する。プロジェクターがチャージされているときやシールドがダメージを受けたときは、より多くのエネルギーが必要になる。 "Combat Mechanics Overhaul" MODがインストールされている場合、敵の投擲をブロックできる。\n[CONTROL__shield-projector-mode-toggle__]でシールドを切り替える。

